<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Culture Colors: Gradient Generator</title>
    <meta name="description" content="Create a CSS color gradient to reflect cultural ideas and emotions.">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png">

    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">

    <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <div id="header" class="row">
            <h1>Culture Colors:</h1>
            <h2>A Gradient Generator</h2>
            <span data-inline-tweet data-inline-tweet-via="gcwelborn" data-inline-tweet-url="http://CultureColors.xyz">Create a color gradient to reflect cultural ideas and emotions</span>
            <br/>
            <a href="http://www.informationisbeautiful.net/visualizations/colours-in-cultures/" class="button button-primary">InfoGraphic Inspiration</a>
        </div>
        <div id="gradient">
            <div id="mainGradient"></div>
            <div id="barGradient">
                <span id="leftHex"></span>
                <span id="rightHex"></span>
            </div>
        </div>
        <div id="controls" class="row">
            <div class="four columns">
                <label for="cultureInput">Culture</label>
                <select class="u-full-width" id="cultureInput"></select>
            </div>
            <div class="four columns">
                <label for="leftColor">Left Color</label>
                <select class="u-full-width" id="leftColor"></select>
            </div>
            <div class="four columns">
                <label for="rightColor">Right Color</label>
                <select class="u-full-width" id="rightColor"></select>
            </div>
        </div>
        <div class="row">
            <h5 id="cssTitle">CSS Output</h5>
            <p id="css"></p>
        </div>
        <div class="row">
            <div class="share-buttons">
                <a href="https://github.com/gcwelborn/Colors-in-Culture" target="_blank" title="Github">
                    <i class="fa fa-github-square fa-3x"></i>
                </a>
            </div>
        </div>
    </div>
    <footer>
        <span>made with <a href="https://twitter.com/gcwelborn"><i id="heart" class="fa fa-heart"></i></a> in Los Angeles<span>
    </footer>
    <link rel="stylesheet" href="css/main.min.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
            crossorigin="anonymous">
    </script>
    <script src="js/culture_data.js"></script>
    <script src="js/main.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,300,600" rel="stylesheet">
    <script src="js/extras.js"></script>
</body>
</html>
